name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # ─────────────────────────────────────────
  # ML 모델 테스트
  # ─────────────────────────────────────────
  ml-tests:
    name: ML Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies (CPU-only)
        run: |
          pip install --upgrade pip
          pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu
          pip install -r requirements.txt

      - name: Run ML tests
        run: python -m pytest tests/ -v --tb=short

      - name: Run benchmark (smoke test)
        run: |
          python -c "
          import torch, sys
          sys.path.insert(0, 'src')
          from models.nilut import NILUT
          model = NILUT(hidden_dims=[64,64,64], num_styles=1)
          torch.save({
            'model_state_dict': model.state_dict(),
            'model_type': 'nilut',
            'model_config': {'num_styles': 1, 'style_dim': 64},
            'hidden_dims': [64,64,64],
            'epoch': 0,
            'best_val_loss': 0.0
          }, '/tmp/ci_nilut.pt')
          "
          python scripts/benchmark.py \
            --model /tmp/ci_nilut.pt \
            --resolutions 256x256 \
            --devices cpu \
            --iterations 3 \
            --no-save || true  # 미학습 모델 ΔE FAIL은 무시

  # ─────────────────────────────────────────
  # 백엔드 린트 & 타입 체크
  # ─────────────────────────────────────────
  backend-lint:
    name: Backend Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install backend dependencies
        run: |
          pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install ruff mypy

      - name: Ruff lint
        run: ruff check backend/ src/ scripts/ --ignore E501,F401

      - name: Ruff format check
        run: ruff format --check backend/ src/ scripts/

  # ─────────────────────────────────────────
  # 프론트엔드 타입 체크 & 빌드
  # ─────────────────────────────────────────
  frontend-check:
    name: Frontend Type Check & Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci --prefer-offline || npm install

      - name: Type check
        working-directory: frontend
        run: npx tsc --noEmit

      - name: Build
        working-directory: frontend
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000
          NEXT_PUBLIC_APP_URL: http://localhost:3000
        run: npm run build

  # ─────────────────────────────────────────
  # Docker 빌드 검증
  # ─────────────────────────────────────────
  docker-build:
    name: Docker Build Check
    runs-on: ubuntu-latest
    needs: [ml-tests, backend-lint, frontend-check]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: backend/Dockerfile
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: frontend
          file: frontend/Dockerfile
          push: false
          build-args: |
            NEXT_PUBLIC_API_URL=http://localhost:8000
            NEXT_PUBLIC_APP_URL=http://localhost:3000
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build nginx image
        uses: docker/build-push-action@v5
        with:
          context: nginx
          file: nginx/Dockerfile
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
