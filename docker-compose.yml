version: "3.8"

services:
  # Next.js Frontend (development)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: deps        # Stop at deps stage; node_modules used by volume mount
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules  # Anonymous volume prevents host node_modules from overwriting
      - /app/.next         # Anonymous volume for build cache isolation
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_APP_URL=http://localhost:3000
      - NODE_ENV=development
    command: npm run dev
    restart: unless-stopped

  # FastAPI Application Server
  app:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://picfilter:picfilter@postgres:5432/picfilter
      - REDIS_URL=redis://redis:6379/0
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin
      - S3_BUCKET=picfilter-storage
      - JWT_SECRET_KEY=dev-secret-change-in-production
      - JWT_ACCESS_TOKEN_EXPIRE_MINUTES=60
      - JWT_REFRESH_TOKEN_EXPIRE_DAYS=7
      - ENVIRONMENT=development
      - PYTHONPATH=/app/src
    volumes:
      - ./backend:/app/backend
      - ./src:/app/src
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    command: >
      uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

  # Celery ML Worker (GPU workloads: style learning, filter apply, cube export)
  ml-worker:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      - DATABASE_URL=postgresql+asyncpg://picfilter:picfilter@postgres:5432/picfilter
      - REDIS_URL=redis://redis:6379/0
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin
      - S3_BUCKET=picfilter-storage
      - ENVIRONMENT=development
      - PYTHONPATH=/app/src
    volumes:
      - ./backend:/app/backend
      - ./src:/app/src
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    command: >
      celery -A backend.workers.ml_tasks worker
      --loglevel=info
      --pool=solo
    restart: unless-stopped
    # GPU 사용 시 아래 주석 해제
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  # Celery IO Worker (CPU workloads: thumbnails, metadata extraction)
  io-worker:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      - DATABASE_URL=postgresql+asyncpg://picfilter:picfilter@postgres:5432/picfilter
      - REDIS_URL=redis://redis:6379/0
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin
      - S3_BUCKET=picfilter-storage
      - ENVIRONMENT=development
      - PYTHONPATH=/app/src
    volumes:
      - ./backend:/app/backend
      - ./src:/app/src
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      celery -A backend.workers.ml_tasks worker
      --loglevel=info
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=picfilter
      - POSTGRES_PASSWORD=picfilter
      - POSTGRES_DB=picfilter
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U picfilter"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis (Celery broker + cache + rate limiting)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # MinIO (S3-compatible object storage)
  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # MinIO bucket initialization
  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minioadmin minioadmin;
      mc mb --ignore-existing local/picfilter-storage;
      mc anonymous set download local/picfilter-storage/thumbnails;
      exit 0;
      "

volumes:
  postgres_data:
  redis_data:
  minio_data:
