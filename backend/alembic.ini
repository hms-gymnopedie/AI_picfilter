# Alembic Configuration

[alembic]
# path to migration scripts
sqlalchemy.url =

# output encoding of revisions
output_encoding = utf-8

# Template to use for new migrations
file_template = %%(rev)s_%%(slug)s

# Migration format
migration_file_format = %%(rev)s_%%(slug)s

# Logging configuration
sqlalchemy.echo = false

# Transaction isolation level
sqlalchemy.isolation_level =

# PostgreSQL search path
postgresql.search_path = public

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
